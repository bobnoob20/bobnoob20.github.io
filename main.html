<script>
  let translations = {}; // <-- global

  const lang = localStorage.getItem("lang") || "fr";

  fetch(`lang/${lang}.json`)
    .then(response => response.json())
    .then(data => {
      translations = data;

      // Apply all translated texts
      for (const id in translations) {
        const element = document.getElementById(id);
        if (element) {
          element.innerHTML = translations[id];
        }
      }
    });

  function setLang(language) {
    localStorage.setItem("lang", language);
    location.reload();
  }
</script>


<script>
  const eventDate = new Date("2026-08-08T00:00:00").getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = eventDate - now;

    if (distance < 0) {
      document.getElementById("countdown").textContent =
        translations["countdown-finish"]; // <-- FIXED
      return;
    }

    const d = Math.floor(distance / (1000*60*60*24));
    const h = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
    const m = Math.floor((distance % (1000*60*60))/(1000*60));
    const s = Math.floor((distance % (1000*60))/1000);

    document.getElementById("countdown").innerHTML =
      (d<10?"0"+d:d)+" : "+
      (h<10?"0"+h:h)+" : "+
      (m<10?"0"+m:m)+" : "+
      (s<10?"0"+s:s);
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

<div id="countdown"></div>
<span id="countdown-finish" style="display:none;"></span>

<script>
let lastScroll = 0;
const nav = document.querySelector("nav");

window.addEventListener("scroll", () => {
  const currentScroll = window.pageYOffset;

  // Scroll down → hide nav
  if (currentScroll > lastScroll && currentScroll > 50) {
    nav.style.transform = "translateY(-100%)";
  } 
  // Scroll up → show nav
  else {
    nav.style.transform = "translateY(0)";
  }

  lastScroll = currentScroll;
});
</script>
